<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Background 3 Page Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <button onclick="showPage(1)">Page 1</button>
    <button onclick="showPage(2)">Page 2</button>
    <button onclick="showPage(3)">Page 3</button>
  </div>
  <div id="page1" class="page">
    <div class="info">
      <div class="datetime" id="datetime1"></div>
      <div class="location">Location: Delhi, India</div>
    </div>
    <img src="img1.jpg" alt="User Photo" class="photo">
    <h2>Page 1</h2>
  </div>
  <div id="page2" class="page" style="display:none;">
    <div class="info">
      <div class="datetime" id="datetime2"></div>
      <div class="location">Location: Delhi, India</div>
    </div>
    <img src="img2.jpg" alt="User Photo" class="photo">
    <h2>Page 2</h2>
  </div>
  <div id="page3" class="page" style="display:none;">
    <div class="info">
      <div class="datetime" id="datetime3"></div>
      <div class="location">Location: Delhi, India</div>
    </div>
    <img src="img1.jpg" alt="User Photo" class="photo">
    <img src="img2.jpg" alt="User Photo" class="photo">
    <h2>Page 3</h2>
  </div>
  <script src="script.js"></script>
</body>
</html>
